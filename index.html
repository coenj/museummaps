<!DOCTYPE html>
<html>

<head>
  <title>Museum maps</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 33%;
    }
    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/wiki_views.js"></script>
  <script>

  </script>


  <script>
    // This example requires the Places library. Include the libraries=places
    // parameter when you first load the API. For example:
    // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
var mContent;
    var map;
    var infowindow;
    var service;
    function initMap() {
      var searchcity = { lat: 51.908082, lng: 4.480408 };

      map = new google.maps.Map(document.getElementById('map'), {
        center: searchcity,
        zoom: 13
      });
      var geocoder = new google.maps.Geocoder();

      document.getElementById('submit').addEventListener('click', function () {
        geocodeAddress(geocoder, map);
      });

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        mContent="";
        geocoder.geocode({ 'address': address }, function (results, status) {
          if (status === 'OK') {
            searchcity = results[0].geometry.location;
            resultsMap.setCenter(searchcity);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
            // search all nearby art museums
            infowindow = new google.maps.InfoWindow();
            service = new google.maps.places.PlacesService(map);
            service.nearbySearch({
              location: searchcity,
              radius: 3000,
              type: ['museum'],
              keyword: 'art'
            }, callback);
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

    }


    function callback(results, status) {
      if (status === google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          createMarker(results[i]);
        }
      }
    }

    function createMarker(place) {
      document.getElementById('museum-review').innerHTML = "";
      var placeLoc = place.geometry.location;
      var marker = new google.maps.Marker({
        map: map,
        position: placeLoc
      });


      function getContent() {
        var markerContent = place.name;
        
        mContent += '<div id=' + place.name.replace(/ /g, "_") + '><b>' + place.name + '</b><br> '
        mContent += '</div><br>';

       document.getElementById('museum-review').innerHTML += mContent;
       wikiViews(place.name)

        google.maps.event.addListener(marker, 'click', function () {
          infowindow.setContent(markerContent);
          infowindow.open(map, marker);
        });
        // service.getDetails(place, placeReviews);
      }

   
      getContent();



    }
  </script>
</head>

<body>
  <div id="floating-panel">
    <input id="address" type="textbox" value="Rotterdam">
    <input id="submit" type="button" value="Ok">
  </div>
  <div id="map"></div>
  <div id=museum-review></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp_b7wSikCTgXE98xV1KuZ-Z0OLPZu4Xw&libraries=places&callback=initMap"
    async defer></script>
</body>

</html>
